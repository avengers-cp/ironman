<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Exercises</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <div class="container">
      <div *ngFor="let exercise of exercises">
        {{exercise.name}}
      </div>
    </div>
  </ion-grid>
</ion-content>
